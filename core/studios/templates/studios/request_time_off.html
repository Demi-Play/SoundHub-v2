{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <div class="row">
        <div class="col-md-3">
            <div class="list-group mb-4">
                <a href="{% url 'studios:worker_schedule' %}" class="list-group-item list-group-item-action">
                    <i class="bi bi-calendar3"></i> Расписание
                </a>
                <a href="{% url 'studios:worker_tasks' %}" class="list-group-item list-group-item-action">
                    <i class="bi bi-list-task"></i> Задачи
                </a>
                <a href="{% url 'studios:worker_skills' %}" class="list-group-item list-group-item-action">
                    <i class="bi bi-gear"></i> Навыки
                </a>
                <a href="{% url 'studios:worker_portfolio' %}" class="list-group-item list-group-item-action">
                    <i class="bi bi-collection"></i> Портфолио
                </a>
            </div>
        </div>
        
        <div class="col-md-9">
            <div class="card">
                <div class="card-header">
                    <h5 class="mb-0">Запрос отгула</h5>
                </div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="startDate" class="form-label">Дата начала</label>
                                    <input type="date" class="form-control" id="startDate" name="start_date" required>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="endDate" class="form-label">Дата окончания</label>
                                    <input type="date" class="form-control" id="endDate" name="end_date" required>
                                </div>
                            </div>
                        </div>
                        
                        <div class="mb-3">
                            <label for="reason" class="form-label">Причина</label>
                            <select class="form-select" id="reason" name="reason" required>
                                <option value="">Выберите причину</option>
                                <option value="vacation">Отпуск</option>
                                <option value="sick_leave">Больничный</option>
                                <option value="personal">Личные обстоятельства</option>
                                <option value="other">Другое</option>
                            </select>
                        </div>
                        
                        <div class="mb-3">
                            <label for="description" class="form-label">Дополнительная информация</label>
                            <textarea class="form-control" id="description" name="description" rows="3"></textarea>
                        </div>
                        
                        <div class="mb-3">
                            <label for="documents" class="form-label">Подтверждающие документы (опционально)</label>
                            <input type="file" class="form-control" id="documents" name="documents" multiple>
                            <div class="form-text">Можно прикрепить несколько файлов (максимум 5 МБ каждый)</div>
                        </div>
                        
                        <div class="d-flex justify-content-between">
                            <button type="button" class="btn btn-outline-secondary" onclick="history.back()">
                                <i class="bi bi-arrow-left"></i> Назад
                            </button>
                            <button type="submit" class="btn btn-primary">
                                <i class="bi bi-send"></i> Отправить запрос
                            </button>
                        </div>
                    </form>
                </div>
            </div>
            
            <div class="card mt-4">
                <div class="card-header">
                    <h5 class="mb-0">История запросов</h5>
                </div>
                <div class="card-body">
                    <div class="table-responsive">
                        <table class="table">
                            <thead>
                                <tr>
                                    <th>Дата запроса</th>
                                    <th>Период</th>
                                    <th>Причина</th>
                                    <th>Статус</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td colspan="4" class="text-center text-muted">
                                        Нет истории запросов
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
