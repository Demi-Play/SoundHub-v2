<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}SoundHub-v2{% endblock %}</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <header class="bg-dark text-white p-3">
        <div class="container d-flex justify-content-between align-items-center">
            <h1 class="mb-0">SoundHub-v2</h1>
            <nav>
                <ul class="list-inline mb-0">
                    <li class="list-inline-item"><a href="/" class="text-white text-decoration-none">Home</a></li>
                    {% if user.is_authenticated %}
                        <li class="list-inline-item"><a href="/api/users/profile" class="text-white text-decoration-none">Profile</a></li>
                        <li class="list-inline-item"><a href="/api/users/logout" class="text-white text-decoration-none">Logout</a></li>
                    {% else %}
                        <li class="list-inline-item"><a href="/api/users/login" class="text-white text-decoration-none">Login</a></li>
                        <li class="list-inline-item"><a href="/api/users/register" class="text-white text-decoration-none">Register</a></li>
                    {% endif %}
                </ul>
            </nav>
        </div>
    </header>

    <main class="container mt-4">
        {% block content %}{% endblock %}
    </main>

    <footer class="bg-secondary text-white text-center py-3 mt-5">
        <div class="container">
            <p class="mb-0">&copy; 2023 SoundHub-v2. All rights reserved.</p>
        </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
