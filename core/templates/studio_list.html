{% extends "base.html" %}

{% block title %}My Studios{% endblock %}

{% block content %}
    <h2>My Studios</h2>
    <ul>
        {% for studio in studios %}
            <li>
                <a href="{% url 'studio_detail' studio.id %}">{{ studio.name }}</a>
            </li>
        {% empty %}
            <p>No studios found.</p>
        {% endfor %}
    </ul>

    <h3>Create a New Studio</h3>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Create Studio</button>
    </form>
{% endblock %}
